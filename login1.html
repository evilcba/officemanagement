            <!-- <li class="active">My Profile</li> -->

        <section class="content" style="margin-left:120px">
            <div class="row" id="margin" style="margin-left:120px">

                <div class="col-lg-8 border">
                    <div class="box border border-ligh shadow-lg p-3 mb-5 bg-body rounded bod">
                        <div class="box-header">
                            <h3 class="box-title">Edit Profile Details</h3>
                        </div>
                        <div class="box-body leftmar">
                            <form method="POST" role="form" data-toggle="validator" id="profile-form" novalidate="true">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="first_name"><strong>First Name </strong></label>
                                            <input type="text" class="form-control" name="first_name" id="first_name"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="last_name"><strong>Last Name </strong></label>
                                            <input type="text" class="form-control" name="last_name" id="last_name"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="dob"><strong>Date of Birth (MM/DD/YYYY)</strong> </label>
                                            <input type="text" class="form-control datepicker" name="dob" id="dob"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="gender"><strong>Gender</strong> </label>
                                            <select class="form-control" name="gender" id="gender" required="">
                                                <option value="">Please make a choice</option>
                                                <option value="male">
                                                    Male
                                                </option>
                                                <option value="female" selected="">
                                                    Female
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="address"><strong>Address </strong></label>
                                            <input type="text" class="form-control" name="address" id="address"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="city"><strong>City</strong></label>
                                            <input type="text" class="form-control" name="city" id="city" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="state"><strong>State </strong></label>
                                            <input type="text" class="form-control" name="state" id="state" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="country"><strong>Country</strong> </label>
                                            <input type="text" class="form-control" name="country" id="country"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="merital_status"> <strong>Merital Status</strong></label>
                                            <input type="text" class="form-control" name="merital_status"
                                                id="merital_status" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="nationality"><strong>Nationality </strong></label>
                                            <input type="text" class="form-control" name="nationality" id="nationality"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="email"><strong>Email </strong></label>
                                            <input type="email" class="form-control" name="email" id="email"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="mobile"><strong>Mobile </strong></label>
                                            <input type="text" class="form-control" name="mobile" id="mobile"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="telephone"><strong>Telephone</strong></label>
                                            <input type="text" class="form-control" name="telephone" id="telephone"
                                                value="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="identity_doc"><strong>Identity Document</strong></label>
                                            <select class="form-control" name="identity_doc" id="identity_doc"
                                                required="">
                                                <option value="">Please make a choice</option>
                                                <option value="Voter Id">Voter Id</option>
                                                <option value="Citizenship" selected="">Citizenship</option>
                                                <option value="Driving License">Driving License</option>
                                                <option value="Passport">Passport</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="identity_no"><strong>Identity No</strong></label>
                                            <input type="text" class="form-control" name="identity_no" id="identity_no"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="emp_type"><strong>Employment Type</strong></label>
                                            <select class="form-control" name="emp_type" id="emp_type" required="">
                                                <option value="">Please make a choice</option>
                                                <option value="Part-time employee">Part-time employee</option>
                                                <option value="Intern">Intern</option>
                                                <option value="Holiday worker">Holiday worker</option>
                                                <option value="Permanent position" selected="">Permanent position
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="joining_date"><strong>Joining Date (MM/DD/YYYY)</strong></label>
                                            <input type="text" class="form-control datepicker" name="joining_date"
                                                id="joining_date" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="blood_group"><strong>Blood group</strong></label>
                                            <input type="text" class="form-control" name="blood_group" id="blood_group"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="designation"><strong>Designation</strong></label>
                                            <input type="text" class="form-control" name="designation" id="designation"
                                                value="" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="department"><strong>Department</strong></label>
                                            <input type="text" class="form-control" name="department" id="department"
                                                value="" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="pan_no"><strong>PAN No.</strong></label>
                                            <input type="text" class="form-control" name="pan_no" id="pan_no" value=""
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="bank_name"><strong>Bank Name</strong></label>
                                            <input type="text" class="form-control" name="bank_name" id="bank_name"
                                                value="" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="account_no"><strong>Bank A/C No.</strong></label>
                                            <input type="text" class="form-control" name="account_no" id="account_no"
                                                value="" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="ifsc_code"><strong>IFSC Code</strong></label>
                                            <input type="text" class="form-control" name="ifsc_code" id="ifsc_code"
                                                value="" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="pf_account"><strong>PF A/C No.</strong></label>
                                            <input type="text" class="form-control" name="pf_account" id="pf_account"
                                                value="" required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary ">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="box border border-ligh shadow-lg p-3 mb-5 bg-body rounded">
                        <div class="box-header">
                            <h3 class="box-title">Change Password</h3>
                        </div>
                        <div class="box-body">
                            <form method="POST" role="form" data-toggle="validator" id="password-form"
                                novalidate="true">
                                <div class="form-group">
                                    <label for="old_password"><strong>Existing Password: </strong></label>
                                    <input type="password" class="form-control" name="old_password" id="old_password"
                                        required="">
                                </div>
                                <div class="form-group">
                                    <label for="new_password"><strong>New Password:</strong> </label>
                                    <input type="password" class="form-control" name="new_password" id="new_password"
                                        required="">
                                </div>
                                <div class="form-group">
                                    <label for="password_conf"><strong>Confirm Password:</strong> </label>
                                    <input type="password" class="form-control" name="password_conf" id="password_conf"
                                        required="">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary"><strong>Submit</strong></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

</body>
